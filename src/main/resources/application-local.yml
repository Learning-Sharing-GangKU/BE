cors:
  allowed-origins: "http://localhost:3000"

spring:
  datasource:
    url: jdbc:h2:file:./data/gangku
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
#      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console